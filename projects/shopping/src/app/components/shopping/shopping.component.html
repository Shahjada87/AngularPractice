<div class="container">
  <header class="mt-3 background text-center">
    <h1><span>Amazing Destinations</span></h1>
  </header>
  <section>
    <div class="row">
      <div class="col-3">
        <div class="mt-3">
          <label for="">Select Category</label>
          <div>
            <select (change)="onCategoryChange()" class="form form-select" [(ngModel)]="selectedCountry">
              <option *ngFor="let item of places">
                {{item}}
              </option>
            </select>
          </div>
        </div>

        <div class="mt-3">
          <label for="">Select Countries</label>
          <div>
            <select (change)="onPlaceChange()" class="form form-select" [(ngModel)]="selectedPlaces">
              <option *ngFor="let item of countries">
                {{item}}
              </option>
            </select>
          </div>
        </div>
        <div class="mt-3">
          <label>Preview</label>
          <div class="card">
            <div class="card card-header text-center">
              <h3>{{searchedPlaces.Name}}</h3>
            </div>
            <div class="card-body text-center">
              <img [src]="searchedPlaces.Pic" width="250" height="170">
              <p>{{searchedPlaces.Price}}</p>
            </div>
            <div class="card-footer">
              <div class="d-grid">
                <button class="btn btn-success" (click)="AddToCartClick()">
                  <span class="bi bi-cart4"></span>
                  Add to cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div *ngIf="showCart">
          <table class="table table-hover caption-top mt-2" *ngIf="showCart">
            <caption>Your Cart Items</caption>
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Preview</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of cartItems; let i = index">
                <td>{{item.Name}}</td>
                <td>{{item.Price}}</td>
                <td>
                  <img [src]="item.Pic" alt="" width="50" height="30">
                </td>
                <td>
                  <button (click)="RemovePlacesOnClcik(i)" class="btn btn-outline-danger"><span
                      class="bi bi-trash"></span></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-3">
        <div class="d-grid mt-3">
          <button class="btn btn-warning" (click)="ToggleCart()">
            <span class="badge bg-dark">{{cartItemsCounts}}</span>
            <span class="bi bi-cart2"></span>
            Your cart items
          </button>
        </div>
      </div>
    </div>
  </section>
</div>
