<div class="container-fluid">
  <h2>Fake Store</h2>
  <div class="row">
    <div class="col-3">
      <h3>Choosse a category</h3>
      <select [(ngModel)]="selectedCategories" class="form form-select">
        <option *ngFor="let item of categories" [value]="item">
          {{item}}
        </option>
      </select>
    </div>

    <div class="col col-9">
      <ng-container>
        <div>
          <div class="card" *ngFor="let item of  products | category:selectedCategories">
            <div >
              <div class="card-header">
                <h3>{{item.title}}</h3>
              </div>
              <div class="card-body">
                <img [src]="item.image" width="200" height="200" alt="">
              </div>
              <div class="card-footer">
                <h3>{{item.description}}</h3>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
